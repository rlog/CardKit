<!-- COLLECTED JS -->
<script>
require([
    'dollar',
    'cardkit/app',
    'cardkit/pageready'
], function($, ck){

    var notify = ck.growl({
        corner: 'bottom'
    });

    $('.picker1').bind('picker:change', show_result);

    ck.delegate.on('picker:change', {

        '.picker2': show_result,
        '.picker3': show_result,

        '.actions1': function(e){
            var result = e.component.val()
            if (result) {
                var action_picker = ck.picker($('.actions1-1'));
                switch (result.replace(/.*#/, '')) {
                    case 'on':
                        action_picker.selectAll();
                        break;
                    case 'off':
                        action_picker.unselectAll();
                        break;
                    case 'invert':
                        action_picker.selectInvert();
                        break;
                    case 'undo':
                        action_picker.undo();
                        break;
                    default:
                }
            }
        }

    }).on('picker:response', {

        '.picker1': function(e){
            var result = e.component.responseData;
            console.info('response: ', result);
            notify.set({
                content: 'response: ' + result
            }).open();
        }

    });

    function show_result(e){
        var result = e.component.val();
        console.info('value: ', result);
        notify.set({
            content: 'value: ' + result
        }).open();
    }

});

SyntaxHighlighter.defaults['toolbar'] = false;
SyntaxHighlighter.all();
define('cardkit/env', [], function(){
    return {
        enableConsole: true
    };
});
</script>
