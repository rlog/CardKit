<script type="text/jscode" class="formBox">
console.info('execute js for formBox');
require([
    'dollar', 
    'mo/network', 
    'cardkit/app'
], function($, net, ck){
    ck.modalCard.event.bind('confirmOnThis', function(modal){
        var form = $('#inlineForm1');
        modal.showLoading();
        net.ajax({
            url: form.attr('action'),
            type: 'post',
            data: new FormData(form[0]),
            processData: false,
            contentType: false,
            success: function(maybe_json){
                modal.hideLoading();
                var json = net.parseJSON(maybe_json) || { e: 0 };
                if (!json.e) {
                    modal.ok().then(function(){
                        location.reload();
                    });
                } else {
                    ck.growl({
                        expires: 3000,
                        content: '提交出错！',
                        corner: 'bottom'
                    }).open();
                }
            }
        });
    });
});
</script>

<script>
require([
    'dollar',
    'cardkit/app'
], function($, ck){

    var notify = ck.growl({
        corner: 'bottom'
    });

    $('.actions1').bind('actionView:confirm', when_confirm);

    $('.actions2').bind('actionView:confirm', when_confirm);

    function when_confirm(e){
        var result = e.component.val();
        console.info('value: ', result);
        notify.set({
            content: 'value: ' + result
        }).open();
    }

});
